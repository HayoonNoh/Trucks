<h2>현대 91A</h2>
<p>현대 91A 차량입니다. 왼쪽 차량은 1991년에 페이스리프트 된 모델이고, 오른쪽 차량은 1994년에 페이스리프트 된 모델인 것 같습니다. 이 차량은 1997년에 후속 차종인 현대 슈퍼 트럭이 출시되면서 단종되었다고 합니다.<img src="https://postfiles.pstatic.net/MjAyMDAyMDlfMjA3/MDAxNTgxMjM3ODk2MDQ3.bMzk8PrIsHyVqwBgzNSZ_xsUOJYeYswkHSqJPuyXTdkg.qqzo_j_x27iTrF8HXlRr4_gQJmdzeDmZioR-DdxzY_Ag.JPEG.yoonibus07/SE-88b2aff3-b5ff-424c-ae5a-0f2b514f4cdc.jpg?type=w773" width="50%"></p><p style="margin-top:20px">자세한 내용은 <a href="https://m.post.naver.com/viewer/postView.nhn?volumeNo=22458618&memberNo=11448582&vType=VERTICAL" target="_blank" tltle="91A">카링tv 포스트</a>에 있습니다.</p>
